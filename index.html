<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uminda Aberathne - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Font Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 3D Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Content Container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        /* Profile Image */
        .profile-photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Titles and Text */
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* Icons */
        .icons {
            margin-top: 20px;
        }
        .icons a {
            color: #58a6ff;
            font-size: 2rem;
            margin: 0 15px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .icons a:hover {
            color: #fff;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- 3D Animation Background -->
    <iframe class="background" src="https://my.spline.design/applevisionpro3dportfolioconcept-599acc5035ebb0b203e480bf572bdd81/" frameborder="0"></iframe>

    <!-- Portfolio Content -->
    <div class="container">
        <img src="https://telegra.ph/file/26feaa7632b6e65bc1ab9.jpg" alt="Profile Photo" class="profile-photo">
        <h1>Uminda Aberathne</h1>
        <p>Age: 20</p>
        <p>Welcome to my portfolio! Let's build amazing things together.</p>
        <div class="icons">
            <a href="https://wa.me/94713427470" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/uhadev007" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/uminda.aberathne" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
</body>
</html>
