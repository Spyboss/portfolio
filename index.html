<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uminda Aberathne - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Spline background styles */
        #spline-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            margin: auto;
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .bio p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .contact-icons a {
            font-size: 2rem;
            margin: 0 15px;
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .contact-icons a:hover {
            color: #fff;
            transform: scale(1.2);
        }

        .profile-photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Spline Embed -->
    <iframe id="spline-bg" src="https://my.spline.design/applevisionpro3dportfolioconcept-599acc5035ebb0b203e480bf572bdd81/" frameborder="0"></iframe>

    <div class="container">
        <img src="https://telegra.ph/file/26feaa7632b6e65bc1ab9.jpg" alt="Profile Photo" class="profile-photo">
        <h1>Uminda Aberathne</h1>
        <div class="bio">
            <p>Age: 20</p>
        </div>
        <div class="contact-icons">
            <a href="https://wa.me/94713427470" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/uhadev007" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/uminda.aberathne" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
</body>
</html>
